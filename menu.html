<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntellectIQ</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .container a {
            text-decoration: none;
            width: 100%;
        }

        button {
            width: 100%;
            height: 25vh;
            border: none;
            font-size: 10vh;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            filter: brightness(110%);
        }

        #memory-button {
            background-color: #64C5EB;
            animation: slideInLeft 1s forwards;
        }

        #attention-button {
            background-color: #FEB326;
            animation: slideInRight 1s forwards;
        }

        #reason-button {
            background-color: #e84d8a;
            animation: slideInLeft 1s forwards;
        }

        #mathematics-button {
            background-color: #7f58af;
            animation: slideInRight 1s forwards;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            button {
                height: 15vh;
                font-size: 5vh;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="memory.html"><button id="memory-button">Memory</button></a>
        <a href="numbers.html"><button id="attention-button">Cognitive Flexibility</button></a>
        <a href="jumble.html"><button id="reason-button">Unjumble</button></a>
        <a href="function.html"><button id="mathematics-button">Mathematics</button></a>
    </div>
</body>

</html>
